name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - run: mv TeamCode/src/main/java/org/firstinspires/ftc/teamcode/robot_common/Robot4100Common_Github.java TeamCode/src/main/java/org/firstinspires/ftc/teamcode/robot_common/Robot4100Common.java
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build --stacktrace